<ion-header translucent no-border>
  <ion-toolbar class="headerT ion-text-center">
    <ion-buttons slot="start">
      <ion-back-button *ngIf="inicio" color="secondary" defaultHref="welcome" [text]="''"></ion-back-button>
      <ion-button *ngIf="!inicio" fill="clear">
        <ion-icon [hidden]="!inicio" slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title style="font-size: 30PX;">
      <h1> <b> GIVBUX </b></h1>
    </ion-title>

    <ion-buttons slot="end">
      <ion-menu-button *ngIf="fin" color="secondary"></ion-menu-button>

      <ion-button *ngIf="!fin" fill="clear">
        <ion-icon [hidden]="!fin" slot="icon-only" name="menu"></ion-icon>
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

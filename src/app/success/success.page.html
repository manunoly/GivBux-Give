<app-new-header-givbux
  [inicio]="false"
  [fin]="false"
  [title]="title"
></app-new-header-givbux>

<ion-content fullscreen class="ion-text-center ion-padding content-light">
  <ion-grid class="padding-top-header-content">
    <ion-row class="logo-congratulations">
      <ion-col>
        <img [src]="'assets/img/success/logo-congratulations.svg'" />
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- MAIN BODY ROUND GRID -->
  <ion-grid class="content-light">
    <ion-row class="align-items-center padding-row">
      <ion-col size="12">
        <ion-text color="primary" class="fs-text-09">
          <p *ngIf="donatedTo != '' ">
            You have donated {{ amount | currency: 'USD'}} to
          </p>

          <p *ngIf="donatedTo == '' ">
            You have transferred {{ amount | currency: 'USD'}} to your Donation
            Holding Balance
          </p>

          <h2><b>{{donatedTo | uppercase}}</b></h2>
        </ion-text>
      </ion-col>

      <!-- HANDS IMAGE -->
      <ion-col size="12" class="ion-margin-vertical">
        <div class="container-img-success">
          <img [src]="imageSuccess" />
        </div>
      </ion-col>

      <ion-col size="12" class="ion-margin-top" *ngIf="donatedTo != '' ">
        <ion-text color="medium" class="fs-text-09">
          <p>You have donated successfully!</p>
        </ion-text>
      </ion-col>

      <ion-col size="12" class="ion-margin-top" *ngIf="donatedTo == '' ">
        <ion-text color="medium" class="fs-text-09">
          <p>Your transfer was successful!</p>
        </ion-text>
      </ion-col>

      <!-- ACCEPT BUTTON -->

      <ion-col size="12">
        <ion-button color="primary" mode="ios" expand="block" (click)="goHome()"
          >ACCEPT</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

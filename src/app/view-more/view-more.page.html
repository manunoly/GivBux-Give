<app-new-header-givbux
  [inicio]="true"
  [fin]="false"
  [title]="title | titlecase"
></app-new-header-givbux>

<ion-content class="ion-padding">
  <!-- CONTAINER PUSH NEEDED FOR HEADER -->
  <div class="padding-top-header-content"></div>

  <!-- GRID AVATAR NAME -->
  <ion-grid>
    <ion-row>
      <ion-col size="4" class="ion-align-self-center">
        <ion-avatar class="avatar">
          <img
            [src]="charity && charity?.image ? charity?.image: 'assets/img/givbux-new-logo.svg'"
          />
        </ion-avatar>
      </ion-col>
      <ion-col size="6" class="ion-align-self-center">
        <ion-label>
          <ion-text color="dark">
            <h1><b>{{charity?.name}}</b></h1>
          </ion-text>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row class="ion-padding-top">
      <ion-col size="12">
        <ion-text color="medium">
          <h4 class="ion-no-margin ion-text-start row-statement">
            <b>Mision Statement</b>
          </h4>
        </ion-text>

        <ion-text color="medium">
          <p class="lh-90">
            The American Red Cross prevents and alleviates human suffering in
            the face of emergencies by mobilizing the power of volunteers and
            the generosity of donors.
          </p>
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row>
      <!-- COL FOR BUTTONS BOTTOM -->
      <ion-col size="6" class="ion-no-margin ion-text-center">
        <ion-button expand="block" fill="solid" mode="ios" (click)="goBack()">
          Select this Charity
        </ion-button>
      </ion-col>

      <ion-col size="6" class="ion-no-margin ion-text-center">
        <ion-button expand="block" fill="solid" mode="ios">
          Go To Their Website
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
